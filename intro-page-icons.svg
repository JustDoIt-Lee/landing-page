<!-- 시작하기 페이지 아이콘 SVG 코드 -->

<!-- 1. Analytics 아이콘 (메인 아이콘) -->
<!-- 크기: 40px × 40px (데스크톱), 32px × 32px (태블릿), 28px × 28px (모바일) -->
<!-- 색상: White (#ffffff) -->
<!-- 위치: intro-circle 내부, 45도 회전된 사각형 안 -->
<svg 
    width="40" 
    height="40" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="analytics-icon"
>
    <path 
        d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM9 17H7V10H9V17ZM13 17H11V7H13V17ZM17 17H15V13H17V17Z" 
        fill="#ffffff"
    />
</svg>

<!-- 
    Analytics 아이콘 - 대체 스타일 (더 현대적인 버전)
    차트/그래프를 나타내는 아이콘
-->
<svg 
    width="40" 
    height="40" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="analytics-icon-alt"
>
    <path 
        d="M5 9.2H8V19H5V9.2ZM10.6 5H13.4V19H10.6V5ZM16.2 13H19V19H16.2V13Z" 
        fill="#ffffff"
    />
</svg>

<!-- 2. Check Circle 아이콘 (기능 목록 아이콘) -->
<!-- 크기: 20px × 20px (데스크톱), 18px × 18px (모바일) -->
<!-- 색상: Blue (#3b82f6) -->
<!-- 위치: feature-item 내부 -->
<svg 
    width="20" 
    height="20" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="check-circle-icon"
>
    <path 
        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" 
        fill="#3b82f6"
    />
</svg>

<!-- 
    Check Circle 아이콘 - 간단한 버전
-->
<svg 
    width="20" 
    height="20" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="check-circle-icon-simple"
>
    <circle 
        cx="12" 
        cy="12" 
        r="10" 
        stroke="#3b82f6" 
        stroke-width="2" 
        fill="none"
    />
    <path 
        d="M8 12L11 15L16 9" 
        stroke="#3b82f6" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
    />
</svg>

<!-- 3. Play Arrow 아이콘 (시작하기 버튼 아이콘) -->
<!-- 크기: 24px × 24px -->
<!-- 색상: White (#ffffff) -->
<!-- 위치: intro-start-btn 내부 -->
<svg 
    width="24" 
    height="24" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="play-arrow-icon"
>
    <path 
        d="M8 5V19L19 12L8 5Z" 
        fill="#ffffff"
    />
</svg>

<!-- 
    Play Arrow 아이콘 - 둥근 버전 (재생 버튼 스타일)
-->
<svg 
    width="24" 
    height="24" 
    viewBox="0 0 24 24" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="play-arrow-icon-rounded"
>
    <circle 
        cx="12" 
        cy="12" 
        r="10" 
        fill="#ffffff"
        opacity="0.2"
    />
    <path 
        d="M10 8L16 12L10 16V8Z" 
        fill="#ffffff"
    />
</svg>


